services:
  ictv_web_api.searchTaxonomy:
    class: '\Drupal\ictv_web_api\Plugin\rest\resource\SearchTaxonomy'
    arguments: ['@current_user']
    tags:
      - { name: 'rest.resource' }

  ictv_web_api.getChildTaxa:
    class: '\Drupal\ictv_web_api\Plugin\rest\resource\GetChildTaxa'
    arguments: ['@current_user']
    tags:
      - { name: 'rest.resource' }

  ictv_web_api.getTaxaByName:
    class: '\Drupal\ictv_web_api\Plugin\rest\resource\GetTaxaByName'
    arguments: ['@current_user']
    tags:
      - { name: 'rest.resource' }