ictv_id_page.ictv:
  path: '/id/ICTV/{ictv_id}'
  defaults:
    _controller: '\Drupal\ictv_id_page\Controller\IdPageController::displayICTV'
    _title: 'ICTV ID Page'
  requirements:
    _permission: 'access content'
    ictv_id: '.+'  # Allow any character

