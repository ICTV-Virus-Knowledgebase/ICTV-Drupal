ictv_seqsearch_service.settings:
  type: config_object
  label: 'Settings for the ICTV SeqSearch Service'
  mapping:
    databaseName:
      type: string
      label: 'The database name'
    drupalRoot:
      type: string
      label: 'The Drupal website root'
    inputDirectory:
      type: string
      label: 'The directory where sequence files are uploaded'
    jobsPath:
      type: string
      label: 'The directory where job files are maintained'
    jsonResultsFilename:
      type: string
      label: 'The name of the JSON results file'
    outputDirectory:
      type: string
      label: 'The directory where output files are stored'
    scriptName:
      type: string
      label: 'The name of the seqsearch script (from within a Docker container)'
    scriptParameters:
      type: string
      label: 'Command line parameters for the seqsearch script'